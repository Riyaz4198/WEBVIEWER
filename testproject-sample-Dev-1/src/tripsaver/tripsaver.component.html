

<form class = 'card p-2 bg-light'>
    <div class="container-fluid" style="border:4px solid #cecece;" >
     
      
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Pacific_Gas_and_Electric_Company_%28logo%29.svg/800px-Pacific_Gas_and_Electric_Company_%28logo%29.svg.png" alt="logo">
        <h3>Settings</h3>
      </div>
      


      <div class="card border-dark mb-3" style="max-width: auto;background-color:rgba(128, 126, 126, 0.185);">

          <div class="card-header">
              <div class="title">
                  <h5><u>Device information</u></h5>
              </div>
          </div>



          <!--- Operating Number --->

          <div class="container">



              <label for="OPERATINGNUMBER" class="col-sm-2 col-form-label">Operating #: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.OPERATINGNUMBER"
                  id='OPERATINGNUMBER' ngModel>
              <label for="DIVISION" class="col-sm-2 col-form-label">Division: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.DIVISION" id='DIVISION'
                  ngModel>
              <label for="FEEDERNAME" class="col-sm-2 col-form-label">Feeder Name: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.FEEDERNAME" id='FEEDERNAME'
                  ngModel>
              <label for="LOCATION" class="col-sm-2 col-form-label">Location: </label>
              <input type="text" style= "width:47.5%;" readonly class="form-control-plaintext" [value]="trip?.LOCATION" id='LOCATION'
                  ngModel>
              <br>
              <label for="DEVICE_TYPE" class="col-sm-2 col-form-label">Device Type: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.DEVICE_TYPE" id='DEVICE_TYPE'
                  ngModel>
          </div>

          <br>
          <div>
              <label for="ENGINEERING_COMMENTS" class="col-sm-2 control-label">Engineering Comments: </label>
              <div class="container-xl"
                  style="border: 1px solid grey;background:white;margin-right:-35px;margin-bottom:-25px;width:900px;height:70px;line-height:5em;overflow:scroll;padding:4px;">
                  <textarea readonly class="form-control-plaintext" [value]="trip?.ENGINEERING_COMMENTS"
                      id='ENGINEERING_COMMENTS' ngModel>
    </textarea>

              </div>
              <br>
              <br>
              <br>

              <label for="BYPASS_PLAN" class="col-sm-2 control-label">Bypass Plan: </label>

              <div class="container-xl"
                  style="border: 1px solid grey; background:white;margin-bottom: -25px; width:900px;height:70px;line-height:5em;overflow:scroll;padding:4px;">
                  <textarea readonly class="form-control-plaintext" [value]="trip?.BYPASS_PLANS" id='BYPASS_PLAN'
                      ngModel>
    <br>
    <br>
  </textarea>
              </div>

              <br>
              <br>
          </div>
      </div>


      <div class="card border-dark mb-3" style="max-width: auto;background-color:rgba(128, 126, 126, 0.185);">

          <div class="title">
              <h5><u>Settings information</u></h5>
          </div>



          <div class="container">
              <label for="EMULATED_DEVICE" class="col-sm-2 col-form-label">Emulated Device: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.EMULATED_DEVICE"
                  id='EMULATED_DEVICE' ngModel>
              <label for="CURVE_TYPE" class="col-sm-2 col-form-label">Curve Type: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.CURVE_TYPE" id='CURVE_TYPE'
                  ngModel>
              <label for="TIME_MULTIPLIER" class="col-sm-2 col-form-label">Time Multiplier: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.TIME_MULTIPLIER"
                  id='TIME_MULTIPLIER' ngModel>
          </div>
          <div class="container">
              <label for="MINUMUM_TRIP" class="col-sm-2 control-label">Minimum Trip,A: </label>
              <input type="text" readonly class="form-control-plaintext" [value]="trip?.MINUMUM_TRIP"
                  id='MINUMUM_TRIP' ngModel>
          </div>
      </div>
  </div>

</form>
